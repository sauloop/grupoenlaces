<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico?v=1}">
<link rel="stylesheet" th:href="@{/css/style.css?v=3}">
</head>
<body>
	<div th:fragment="nav">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
			<a class="navbar-brand mr-4" th:href="@{/}"><i
				class="far fa-bell fa-3x"></i></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Inicio
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/link/search}">Buscar</a></li>
				</ul>
				<div>
					<a th:href="@{/login}" sec:authorize="!isAuthenticated()"><button
							class="btn btn-outline-success my-2 my-sm-0" type="submit">
							<i class="fas fa-sign-in-alt"></i> Iniciar sesión
						</button></a>

					<form sec:authorize="isAuthenticated()"
						class="form-inline my-2 my-lg-0" th:action="@{/logout}"
						method="post">
						<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
							<i class="fas fa-sign-out-alt"></i> Cerrar sesión
						</button>
					</form>
				</div>
			</div>
		</nav>
	</div>

	<footer th:fragment="footer"
		class="footer mt-auto py-3 text-center dark bg-dark"
		style="margin-bottom: 0">
		<div class="container">
			<span class="text-muted">&copy; prueba</span>
		</div>
	</footer>

	<div th:fragment="scripts">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
