<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Lista editores | Grupoenlaces</title>
<th:block th:insert="fragments.html :: headerfiles">
</th:block>
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 mt-4 mx-auto text-center">
				<div class="mt-4 mb-4">
					<h2>Lista editores</h2>
				</div>
				<br />
				<div class="mt-4 mb-4">
					<table class="table table-dark text-center">
						<thead>
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Ver</th>
								<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
								<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user: ${users}">
								<td th:text="${user.username}"></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									th:href="@{'/user/editordetail/' + ${user.id}}"><button
											class="btn btn-outline-primary">
											<i class="far fa-eye"></i>
										</button></a></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									th:href="@{'/user/editormodify/' + ${user.id}}"><button
											class="btn btn-outline-warning">
											<i class="far fa-edit"></i>
										</button></a></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									th:href="@{'/user/editordelete/' + ${user.id}}"><button
											class="btn btn-outline-danger">
											<i class="far fa-trash-alt"></i>
										</button></a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div>
					<a th:href="@{/admin}" style="text-decoration: none;"><button
							class="btn btn-outline-info btn-block">
							<i class="fas fa-arrow-circle-left"></i> Volver
						</button></a>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<div th:classappend="${users.size()<6} ? fixed-bottom : mt-4">
		<footer th:insert="fragments :: footer"></footer>
		<div th:insert="fragments :: scripts"></div>
	</div>
</body>
</html>
