<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Detalles usuario | Grupoenlaces</title>
<th:block th:insert="fragments.html :: headerfiles">
</th:block>
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h2>Detalles usuario</h2>
			</div>
			<div class="card-body">
				<h5 sec:authorize="hasRole('ROLE_ADMIN')" class="card-title"
					th:text="'Nombre: ' + ${user.username}"></h5>
				<a th:href="@{/user/list}" class="btn btn-outline-info"> <i
					class="fas fa-arrow-circle-left"></i> Volver
				</a>
			</div>
		</div>
	</div>

	<div class="fixed-bottom">
		<footer th:insert="fragments :: footer"></footer>
		<div th:insert="fragments :: scripts"></div>
	</div>
</body>
</html>
