<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Editar usuario | Grupoenlaces</title>
<th:block th:insert="fragments.html :: headerfiles">
</th:block>
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<div class="mt-4 mb-4">
					<h2>Editar usuario</h2>
				</div>
				<br />
				<div>
					<form th:action="@{/user/update}" method="post">
						<input type="hidden" name="id" id="id" th:value="${user.id}">

						<!-- control ataque csrf -->
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<!-- fin control ataque csrf -->
						<div class="form-group">
							<label for="username"><strong>Nombre</strong></label> <input
								type="text" class="form-control" id="username" name="username"
								required="required" autocomplete="off"
								th:value="${user.username}">
						</div>

						<div>
							<input type="checkbox" id="role" name="role" value="ROLE_EDITOR">
							<label for="role"><strong> Hacer editor</strong></label><br>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-outline-success btn-block">
								<i class="fas fa-sync-alt"></i> Actualizar
							</button>
						</div>
					</form>
				</div>
				<div>
					<a th:href="@{/user/list}" style="text-decoration: none;"><button
							class="btn btn-outline-info btn-block">
							<i class="fas fa-arrow-circle-left"></i> Volver
						</button></a>
				</div>


				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show mt-2"
					role="alert">
					<p th:text="${error}"></p>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="fixed-bottom">
		<footer th:insert="fragments :: footer"></footer>
		<div th:insert="fragments :: scripts"></div>
	</div>
</body>
</html>
